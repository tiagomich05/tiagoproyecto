
<div class="body1">
<div class="row">
  <div class="col-lg-12" *ngIf="compraVisible">
    <div class="col-lg-4">
      <div class="card text-bg-info mb-3">
        <ul class="list-group">
          <a href="#" id="boton1"><span>ultima compra</span></a>
          <li class="list-group-item">
            {{productoReciente}}
          </li>
        </ul>

      </div>

    </div>
 


  </div>
  <!-- Card para mostrar TODOS los productos que se hayan ingresado -->
  <div class="col" *ngFor="let producto of coleccionProductos">
    <div class="card" style="width: 18rem;">
      <img  id="imagen1" src="{{producto.imagen}}" class="card-img-top" alt="{{producto.alt}}">

      <div class="card-body">
        <h5 class="card-title">{{producto.nombre}}</h5>
        <p class="card-text">{{producto.precio}}</p>

        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalCard"
          (click)="mostrarVer(producto)">
          Ver mas
        </button>
      </div>
    </div>
  </div>
</div>




<!-- Modal -->
<div class="modal fade" id="modalCard" *ngIf="modalVisible" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{productoSeleccionado.nombre}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img id="imagen" src="{{productoSeleccionado.imagen}}" alt="{{productoSeleccionado.alt}}">
        <div class="mb-3">
          {{productoSeleccionado.descripcion}}
        </div>
        <div class="mb-3">
          {{productoSeleccionado.precio}}
        </div>
      </div>
      <div class="modal-footer">
        <input type="number" placeholder="cantidad deseada del producto" [(ngModel)]="stock">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
          (click)="agregarProducto(productoSeleccionado)">Agregar</button>
        <button type="button" class="btn btn-secondary">cerrar</button>
      </div>
    </div>
  </div>
