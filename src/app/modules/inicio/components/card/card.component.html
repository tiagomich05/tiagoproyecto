<div class="container">
  <div class="row">
    <a href="https://fontmeme.com/es/fuentes-de-grafiti/"><img src="https://fontmeme.com/permalink/240913/9e444c51e57706c8c2863c2793555c89.png" alt="fuentes-de-grafiti" border="0"></a>
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../../../../../assets/nueva-camiseta-de-river_862x485.webp" class="d-block w-100" alt="..." width="100" height="500">
        </div>
        <div class="carousel-item">
          <img src="../../../../../assets/D_782617-MLA78423249376_082024-O.jpg" class="d-block w-100" alt="..." width="100" height="500">
        </div>
        <div class="carousel-item">
          <img src="../../../../../assets/whatsapp-image-2024-08-02-at-7-32-53-pm-431d139d56dca62b1617227050138736-640-0.jpeg" class="d-block w-100" alt="..." width="100" height="500">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="col">
      <div *ngFor="let i of info" class="contenido">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{i.nombre}}</mat-card-title>
            <mat-card-subtitle>{{i.id}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{i.imagen}}" alt="" width="80%">
          <mat-card-content>
            <p>
              {{i.edad}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Comprar</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
        
      </div>
    </div>
  </div>
</div>
