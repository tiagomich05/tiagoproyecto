<div class="body1">

  <div class="col-sm-6 col-md-8">
    
    <a><img src="https://fontmeme.com/permalink/240927/8c271f2af3050f79e4faa59fe305d243.png" alt="fuentes-de-grafiti" border="0"></a>

    <h2>elegi la ropa del mas grande</h2>
  </div>


 
  <div class="col-8 col-md-4">
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../../../../../assets/remera-river-removebg-preview.png" class="d-block w-100" alt="..."
            width="100" height="500">
        </div>


        <div class="carousel-item">
          
          <img src="../../../../../assets/buzo-de-river-removebg-preview.png"
            class="d-block w-100" alt="..." width="100" height="500">
        </div>
        <div class="carousel-item">
          <img src="../../../../../assets/pantalon-river.png" class="d-block w-100" alt="..." width="100" height="500">
        </div>
        <div class="carousel-item">
          <img src="../../../../../assets/camperonriver-removebg-preview.png" class="d-block w-100" alt="..."
            width="100" height="500">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>



<div class="body2">
  

  
    <div class="col">
      <div *ngFor="let i of info" class="contenido">
        <mat-card class="example-card">
          <mat-card-header>

            <mat-card-title>{{i.nombre}}</mat-card-title>
            <mat-card-subtitle>{{i.id}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{i.imagen}}" alt="" width="80%">
          <mat-card-content>
            <p>
              {{i.edad}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Comprar</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>

      </div>
    </div>
 </div>
