<div class="body1">
<div class="container">
  <div class="row">
    <p><img src="https://fontmeme.com/permalink/241017/63f4b40493ec134db50101dd1e50207f.png" alt="fuentes-de-grafiti" border="0"></p>
      <img src="../../../../../assets/logoinicio-removebg-preview.png" id="river">
      

        <!--Email del usuario-->
        <mat-form-field appearance="fill">
          <mat-label><br>Ingrese su email</mat-label>
          <!-- mat-input: aplica un estilo visual a los campos de entrada para hacerlos más atractivos
           es la directiva que permite realizar la vinculación bidireccional entre el valor del input 
           y el modelo en el componente.-->
          <input [(ngModel)]="usuarios.email" matInput placeholder="Ej: usuario123@gmail.com" required>
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

       
        <mat-form-field>
          <mat-label><br>ingrese la contraseña</mat-label>
          <input [(ngModel)]="usuarios.password" matInput [type]="hide ? 'password' : 'text'" #input minlength="6" required>
          <button class="boton1" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-hint align="start">Minimo:6/{{input.value.length}}</mat-hint>
        </mat-form-field>

        <!--boton para enviar la informacion-->
        <button mat-raised-button color="primary" class="boton" (click)="iniciaresion()">Iniciar sesion</button>

  </div>
</div>
</div>
